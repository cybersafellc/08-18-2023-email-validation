<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles/style.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bounce email validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
  </head>
  <body>
    <!-- section start -->
    <section class="py-5 bg-white bg-opacity-25">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="card border-0 shadow rounded-0">
              <div class="container-fluid">
                <div class="row bg-dark bg-opacity-25">
                  <div class="col-md-12 p-3 bg-dark text-white text-center fw-bold">Email Bounce Checks</div>
                  <div class="col-md-12 mb-3 border-bottom py-3">
                    <div class="form-floating">
                      <textarea class="form-control" placeholder="Leave a comment here" id="emailTextArea" style="height: 400px"></textarea>
                      <label for="floatingTextarea2 " class="d-none-focus">example@gmail.com <br /> </label>
                    </div>
                    <div class="d-flex justify-content-end">
                      <button id="parseButton" class="btn btn-primary my-2">Checks</button>
                    </div>
                  </div>
                  <div class="col-md-12 mb-3 border-bottom py-3">
                    <div class="mb-3 bg-success bg-opacity-75 text-white w-25 text-center p-2 rounded mx-auto">Live</div>
                    <div class="form-floating">
                      <textarea class="form-control" placeholder="Leave a comment here" id="outputlive" style="height: 100px"></textarea>
                      <label for="floatingTextarea2">Live results</label>
                    </div>
                  </div>
                  <div class="col-md-12 mb-3 py-3">
                    <div class="mb-3 bg-danger bg-opacity-75 text-white w-25 text-center p-2 rounded mx-auto">Bounce</div>
                    <div class="form-floating">
                      <textarea class="form-control" placeholder="Leave a comment here" id="outputbounce" style="height: 100px"></textarea>
                      <label for="floatingTextarea2">Bounce results</label>
                    </div>
                    <div class="d-flex justify-content-center">
                      <button id="loadingbuttondw" class="btn btn-primary mt-4 d-none" type="button" disabled>
                        <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
                        <span role="status">Loading...</span>
                      </button>
                      <button id="dw-button" class="btn btn-primary mt-4"><i class="bx bxs-download me-2"></i>Download Results</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12"></div>
        </div>
      </div>
    </section>

    <!-- section end -->
    <footer>
      <div class="text-dark text-opacity-50 fs-6 mb-2 text-center">Codex By <span class="text-primary">@Rusnanda Purnama</span></div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
